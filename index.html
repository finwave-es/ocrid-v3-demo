<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR ID Demo</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="app">
      <h1>OCRID Component Demo</h1>
      
      <div id="tokenInputContainer">
        <label for="tokenInput">Finwave Product Token:</label>
        <input type="text" id="tokenInput" placeholder="Enter your token here" />
        <button id="initializeButton">Initialize OCR</button>
      </div>
      
      <div id="status">Status: Inactive</div>
      
      <div class="ocr_box">
        <div class="ocr_title">
          <p class="blink"><span></span></p>
        </div>
        <div class="ocr_content">
          <div id="videoContainer" class="videoContainer"></div>
        </div>
      </div>
      
      <div id="controls" style="display:none">
        <button id="startButton" class="button_on">Comenzar</button>
        <button id="restartButton">Restart</button>
      </div>
      
      <div id="result"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
